<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Bernard">
        <meta name ="description" content="Bernard: Student">
        <meta name="keywords" content="web developer, web, developer, front-end, html, css, javascript, react, sql">
        <title>Calculator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./assets/style/index.css">
        <script src="./assets/script/app.js" type="module"></script>
    </head>
    <body>
        <main>
            <div class="container calculator-box">
                <section class="calculator">
                    <section class="operation-box">
                        <!-- <div class="operations">34 + 3</div> -->
                        <input type="text" class="operations" placeholder="0" pattern="[\d.]+">
                        <div class="result"></div>
                    </section>
                    <div class="grid-container">
                        <div class="action">AC</div>
                        <div class="action"><i class="fa-solid fa-delete-left"></i></div>
                        <div class="action percent">%</div>
                        <div class="action"><i class="fa-solid fa-divide"></i></div>
                        <div>7</div>
                        <div>8</div>
                        <div>9</div>
                        <div class="action"><i class="fa-solid fa-xmark"></i></div>
                        <div>4</div>
                        <div>5</div>
                        <div>6</div>
                        <div class="action"><i class="fa-solid fa-minus"></i></div>
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                        <div class="action"><i class="fa-solid fa-plus"></i></div>
                        <div class="zero">0</div>
                        <div>.</div>
                        <div class="equal"><i class="fa-solid fa-equals"></i></div>
                    </div>
                </section>
            </div>
        </main>
    </body>
</html>
